<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Ansible Playbook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      color: #e0e0ff;
    }

    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec7, 0 0 30px #ff6ec7;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff6ec7, 0 0 40px #ff6ec7;
      }
    }
</style>
</head>
<body>
  <div class="container">
    <h1 class="glow">Welcome Ansible Playbook</h1>
    <p>You've deployed your first automated setup!</p>
  </div>
</body>
</html>
